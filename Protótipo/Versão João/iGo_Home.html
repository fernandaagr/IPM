	<style type="text/css">

		}

		#lockscreen{
			font-size: 10px;
			position: relative;
			top:3%;
			visibility: visible;
		}

		#home_screen{
			font-size: 10px;
			visibility: visible;
		}

		#home_screen_td{
			width: 10%;
			align-content: center;
			text-align: center;
		}

		#home_screen_icon{
			align-items: center;
			width: 100%;
		}

		#battery{
			max-width: 25px;
			max-height:20px;
			margin: 0px;
			background-color: blue;
		}

		#status_bar_clock{
			visibility: visible;
			background-color: red;
			text-align: center;
		}

		.status_bar {
			height: 28px;
			margin: 0 ;
			border-top-left-radius:5px;
			border-top-right-radius:5px;
			padding: 2px;
			vertical-align: middle;
			background-color: green;
		}

		.status_bar_element{
			padding: 2px;
			margin: 0px;
			align-items: center;
			align-content: center;
			vertical-align: middle;
			max-height: 20px;
			max-width: 15%;
			min-height: 20px;
			float: right;
		}

	</style>

	<!--Código JavaScript vai aqui-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

	<script type="text/javascript">

		var tNow;
		//var tMin;
		//var tHour;

		function start_time(){
			var today = new Date();
			var h = today.getHours();
			var m = today.getMinutes();
			var day = today.getDate();
			var day_index = today.getDay();
			var month_index = today.getMonth();
			var days = ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "Sáb"];
			var months = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

			h = checkTime(h);
			m = checkTime(m);

			document.getElementById("clock_row").innerHTML = h + ":" + m;
			document.getElementById("status_bar_clock").innerHTML = h + ":" + m;
			document.getElementById("date_row").innerHTML = days[day_index] + ", " + day + " de " + months[month_index];
			tNow = m + h*100;
			console.log("tNow = m + h*100 ="+ tNow);

			//tHour = h;
			//tMin = m;
			//var t = setTimeout(start_time, 500);
		}

		function checkTime(i) {
		    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
		    return i;
		}

		function start_display(){
			start_time();
		}

		function unlock_screen(){
			toggle_hidden('lockscreen');
			toggle_visible('home_screen');
		}

		function toggle_visible(id) {
			console.log(id);
			document.getElementById(id).style.visibility = 'visible';
		}

		function toggle_hidden(id) {
			console.log(id);
			document.getElementById(id).style.visibility = 'hidden';
		}
	</script>
