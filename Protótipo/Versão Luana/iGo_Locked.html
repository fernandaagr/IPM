<!DOCTYPE html>
<html>
	


<head>
	<meta charset="utf-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="main_stylesheet.css">

	<title style="font-family: Verdana">iGo - Prototype - Locked Screen</title>

	<!--Código CSS vai aqui-->
	<style type="text/css">

		#clock_display{
			font-size: 80px;
			position: relative;
		}

	</style>

</head>
<body onload="start_display()">
	<h1 id="Homepage" align="center">iGo - Locked Page</h1>

	<!--Visor -->
	<div id="display">
		<!--Ecrã atual-->
		<div id="onScreen">

			<div id="status_bar" class="status_bar">
 				<img id="battery" src="../imagens_icons/icons8-phone-battery-full-50-2.png" alt="icon_bateria" />
 			</div>	

 			<div id="clock_display" align="center">
 				<a href="iGo_Home.html"></a>
				<div id="date_row"></div>

 			</div>

		</div>
	</div>

	


<!--Código JavaScript vai aqui-->
	<script type="text/javascript">
		var display_element;
		
		function start_dateTime(){
			var today = new Date();
			var h = today.getHours();
			var m = today.getMinutes();
			var day = today.getDate();
			var day_index = today.getDay();
			var month_index = today.getMonth();
			var days = ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "Sáb"];
			var months = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

			h = checkTime(h);
			m = checkTime(m);

			document.getElementById("clock_display").innerHTML = h + ":" + m;
			document.getElementById("date_row").innerHTML = days[day_index] + ", " + day + " de " + months[month_index];

			var t = setTimeout(start_dateTime, 500);
		}

		function checkTime(i) {
		    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
		    return i;
		}

		function start_display(){
			var display_element = document.getElementById("display");
			start_dateTime();
		}

	</script>
	<!--Mensagem alternativa ao código JS-->
	<noscript>Sorry, your browser does not support JavaScript!</noscript>

</body>
</html>
